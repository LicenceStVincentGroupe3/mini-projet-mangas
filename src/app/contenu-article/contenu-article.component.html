<div *ngFor="let video of listeDesVideos.items | keyvalue" id="videoContent">
  <div *ngIf="isLoaded;else inProgressContent">
    <iframe width="420" height="315" [src]="sanitizeSafeVideoId(video.value.id.videoId)"></iframe>
  </div>

<ng-template #inProgressContent>
  <img width="120px" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">
</ng-template>
</div>
{{listeDesVideos.items | json}}
